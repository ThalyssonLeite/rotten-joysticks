<div class="card" (click)="selectCard()">
  <div class="card__image">
    <img [src]="image" alt="">
  </div>

  <div class="card__info">
    <div class="info__name">{{ game.title }}</div>
    <div class="info__price">$ {{ game.mediumPrice || '???' }}</div>
    <div class="info__rate">{{ rating }}</div>
  </div>
</div>
