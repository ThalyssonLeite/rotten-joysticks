<div class="rate-modal-wrapper" [class.is-visible]="visibility" *ngIf="game">

  <div class="invisible-overlay" (click)="close()"></div>

  <div class="rate-modal">
    <div class="selected-rate" [style]="DOMStarScale">
      <div class="selected-rate__text">{{ selectedRate || '?' }}</div>
      <i class="star-fill-icon"></i>
    </div>

    <div class="rate-this">RATE THIS</div>
    <div class="game-title">{{ game.title }}</div>

    <div class="stars" (mouseleave)="unhoverStars()">
      <div class="star" *ngFor="let star of stars; let index = index" [class.is-active]="star.active" (mouseenter)="hoverStars(index)" (click)="selectStar(index)"></div>
    </div>

    <div class="rate-button" (click)="rate()" [class.is-disabled]="!selectedRate">
      <ng-container [ngSwitch]="loading">
        <span *ngSwitchCase="false">Rate</span>
        <rojo-loading-balls *ngSwitchCase="true" [color]="'#aaa'">Rate</rojo-loading-balls>
      </ng-container>
    </div>
  </div>
</div>
